<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="text-align:center">
{%block content%}
<h1>Welcome to Database</h1>
  <a href="/reg" type="submit" class="btn btn-success">Add</a>
<div class="container">

    <table class="table">
        <tr>
            <th>Sr No.</th>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Date Of Registration</th>
            <th>Action</th>

        </tr>
        {%for data in data%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{data.id}}</td>
            <td>{{data.FName}}</td>
            <td>{{data.LName}}</td>
            <td>{{data.Email}}</td><td>{{data.Ph_No}}</td>
            <td>{{data.EDate}}</td>
            <td><a href="/edit/{{data.id}}" type="submit" class="btn btn-success">Update</a> </td>
            <td><a href="/delete/{{data.id}}" onclick="return confirm('Are you sure you want to delete the '+'{{data.FName}}'+' '+'{{data.LName}}'+' Record')" type="submit" class="btn btn-danger" >Delete</a> </td>
        </tr>

        {%endfor%}

    </table>


</div>
{%endblock%}
</body>
</html>
